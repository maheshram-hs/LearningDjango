{% extends 'base.html' %}
{% block content %}
<h1>Hello, world!</h1>

<form method="post" action="{% url 'index' %}">

<table>
{% csrf_token %}
<tr>
	<th>Name</th>
	<th>Score</th>
	<th>Action</th>
</tr>

<tr>
{% for field in form %}
<td>{{ field }}</td>
{% endfor %}
<td><button name="save">Save</button></td>
</tr>

{% for score in scores %}
 <tr>
	 <td>{{ score.name }} -- {{ score.id }}</td>
	 <td>{{ score.value }}</td>
	 <td><button name="edit" value="{{ score.id }}">Edit</button></td>
	 <td><button name="delete" value="{{ score.id }}">Delete</button></td>
 </tr>
{% endfor %}

</table>
</form>

<a href="{% url 'about' %}">About Page</a>
{% endblock %}
