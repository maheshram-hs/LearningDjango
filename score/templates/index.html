{% extends 'base.html' %}
{% block content %}
<h1>Hello, world!</h1>

<form method="post" action="{% url 'index' %}">

<table>
{% csrf_token %}
<tr>
	<th>Name</th>
	<th>Score</th>
	<th>Action</th>
</tr>

{% if not form.instance.if %}
<tr>
	{% include 'save.html' %}
</tr>
{% endif %}

{% for score in scores %}
 <tr>
	 <td>{{ score.name }}</td>
	 <td>{{ score.value }}</td>
	 <td><button formnovalidate name="edit" value="{{ score.id }}">Edit</button></td>
	 <td><button formnovalidate name="delete" value="{{ score.id }}">Delete</button></td>
 </tr>
{% endfor %}

</table>
</form>

<a href="{% url 'about' %}">About Page</a>
{% endblock %}
